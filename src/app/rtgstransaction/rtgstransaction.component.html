<form [formGroup]="RTGSForm" (ngSubmit)="post_update_api(RTGSForm.value)" style=" border: solid black" style=" border: solid black; padding-left: 6cm; padding-right: 6cm ;">

    <h3 id="neft"  style="margin-top: 0.5cm;">Initiate RTGS Payment</h3>
    <p>
        <label for="From_Account" >From Account<span style="color: red;">*</span></label>
        <input type="number" id="From_Account" name="From_Account" formControlName="From_Account">
        <span class="error" *ngIf="RTGSForm.controls.From_Account.invalid&&(RTGSForm.controls.From_Account.touched && !RTGSForm.controls.From_Account.dirty)" >This field is mandatory</span>           
        <span class="error" *ngIf="RTGSForm.controls.From_Account.invalid&&(RTGSForm.controls.From_Account.touched && RTGSForm.controls.From_Account.dirty)" >Invalid Account Number</span>           


    </p>
    <p>
        <label for="To_Account" >To Account<span style="color: red;">*</span></label>
        <input type="number" id="To_Account" name="To_Account" formControlName="To_Account">
        <span class="error" *ngIf="RTGSForm.controls.To_Account.invalid&&(RTGSForm.controls.To_Account.touched && !RTGSForm.controls.To_Account.dirty)" >This field is mandatory</span>           
        <span class="error" *ngIf="RTGSForm.controls.To_Account.invalid&&(RTGSForm.controls.To_Account.touched && RTGSForm.controls.To_Account.dirty)" >Invalid Account Number</span>           

        <button>Add New +</button>

        
    </p>  <p>
        <label for="Amount" >Amount<span style="color: red;">*</span></label>
        <input type="Amount" id="Amount" name="Amount" formControlName="Amount">
        <span class="error" *ngIf="RTGSForm.controls.Amount.invalid&&(RTGSForm.controls.Amount.touched)" >This field is mandatory</span>           

        
    </p>  <p>
        <label for="Transaction_Date" >Transaction Date<span style="color: red;">*</span></label>
        <input type="date" id="Transaction_Date" name="Transaction_Date" formControlName="Transaction_Date">
        <span class="error" *ngIf="RTGSForm.controls.Transaction_Date.invalid&&(RTGSForm.controls.Transaction_Date.touched)" >This field is mandatory</span>           

        
    </p>  <p>
        <label for="Maturity_Instructions" >Maturity Instructions<span style="color: red;">*</span></label>
        <input type="text" id="Maturity_Instructions" name="Maturity_Instructions" formControlName="Maturity_Instructions">
        <span class="error" *ngIf="RTGSForm.controls.Maturity_Instructions.invalid&&(RTGSForm.controls.Maturity_Instructions.touched)" >This field is mandatory</span>           

        
    </p>
    <p>
        <label for="Remark" >Remark<span style="color: red;">*</span></label>
        <input type="text" id="Remark" name="Remark" formControlName="Remark">
        <span class="error" *ngIf="RTGSForm.controls.Remark.invalid&&(RTGSForm.controls.Remark.touched)" >This field is mandatory</span>           

        
    </p>
    <p>

        <button type="submit" [disabled]="RTGSForm.invalid">Save</button>
        <button type="reset">Reset</button>
        <button>Save as Template</button>
        <button type="submit" [disabled]="RTGSForm.invalid" id="continue" style="margin: auto;">Continue</button>
        
    </p>




</form>
