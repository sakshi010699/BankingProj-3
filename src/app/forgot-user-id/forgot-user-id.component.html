<form [formGroup]="ForgotUserIdForm" (ngSubmit)="onSubmit()">
    <h2 id="neft">Forgot User ID</h2>
    <h3 id="class1">Enter Details</h3>


    <p>
<label for="Enter_Account_Number">Enter Account Number</label>
<input type="number" id="Enter_Account_Number" name="Enter_Account_Number" formControlName="Enter_Account_Number">
</p>
<p>
    <label for="Enter_OTP">Enter OTP</label>
    <input type="number" id="Enter_OTP" name="Enter_OTP" formControlName="Enter_OTP">
    </p>
    <p>
    <button type="submit" >Proceed</button>
    <button type="submit" ><a routerLink="/Login">Back</a></button>
    </p>
    </form>
